<script>

function shutdown() {
    var confirmed = confirm("Stop PyBrewer?");
    if(!confirmed){
        return;
    }

    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'rest/shutdown');

    xhr.onload = function() {
        alert('shutdown ok');
    };

    xhr.send()
}

</script>

<td> <a class="main" href="history"> Temperature </a> </td>

<td> <a class="main" href="javascript:shutdown();"> Shutdown </a> </td>
