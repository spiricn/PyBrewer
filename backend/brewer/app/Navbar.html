<script>

function stop() {
    var confirmed = confirm("Stop PyBrewer?");
    if(!confirmed){
        return;
    }

    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'rest/system/stop');

    xhr.onload = function() {
        alert('shutdown ok');
    };

    xhr.send()
}

function restart() {
    var confirmed = confirm("Restart PyBrewer?");
    if(!confirmed){
        return;
    }

    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'rest/system/restart');

    xhr.onload = function() {
        alert('restart ok');
        location.reload(true);
    };

    xhr.send()
}

function backup() {
    var confirmed = confirm("Backup?");
    if(!confirmed){
        return;
    }

    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'rest/system/backup');

    xhr.onload = function() {
        alert('backup ok');
        location.reload(true);
    };

    xhr.send()
}

function logout() {
    var confirmed = confirm("Logout?");
    if(!confirmed){
        return;
    }

    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'rest/user/logout');

    xhr.onload = function() {
        location.reload(true);
    };

    xhr.send()
}


</script>
